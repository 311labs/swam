<main class="form-signin">
  <form>
    <img class="mb-4" src="imgs/logo.png" alt="" width="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="username" class="form-control" name="signin_username" placeholder="name@example.com">
      <label for="signin_username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="signin_password" placeholder="Password">
      <label for="signin_password">Password</label>
    </div>

    <div class="checkbox mt-3 mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" data-action="login">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2022</p>
  </form>
</main>
