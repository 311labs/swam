<div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/plugins/media/oc-thinking.svg" alt="" width="200">
    <h1 class="display-5 fw-bold">Page Not Found - 404 Error</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead">We could not find the page you are looking for!</p>
        <p class="lead mb-4">Please check the link and try again!</p>
        {{#app.me.hasPerm("edit_wiki")}}
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3" data-action="create_page">Create Page</button>
        </div>
        {{/app.me.hasPerm("edit_wiki")}}
    </div>
</div>
