<!DOCTYPE html>
<html class="with-statusbar-overlay">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" sizes="180x180" href="/{{root}}/imgs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/{{root}}/imgs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/{{root}}/imgs/favicon/favicon-16x16.png">

    <!-- SEO -->
    <meta content="{{description}}" name="description">
    <meta content="{{keywords}}" name="keywords">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>{{title}}</title>
    {{css_includes}}
    
    <style>
      html, body {
        margin: 0;
        padding:  0;
        overscroll-behavior-x: none;
      }

      div#app_title {
        position: absolute;
        bottom: 15px;
        left: 0;
        right: 0;
        text-align: center;
      }

      div.pre-loader-fullscreen {
        background-color: hsl(223, 90%, 95%);
        font: 1em/1.5 sans-serif;
        height: 100vh;
        display: grid;
        place-items: center;
      }

      div#pre-loader-errors {
        display: none;
        color: white;
        text-align: center;
        margin: 20px;
      }

      div#pre-loader-frame div.text {
        color: {{loader_color}};
        display: inline-block;
        margin-left: 5px;
      }


      .bounceball {
        position: relative;
        display: inline-block;
        height: 37px;
        width: 15px;
      }

      .bounceball:before {
        position: absolute;
        content: '';
        display: block;
        top: 0;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: {{loader_color}};
        transform-origin: 50%;
        animation: bounce 500ms alternate infinite ease;
      }

      @keyframes bounce {
        0% {
          top: 30px;
          height: 5px;
          border-radius: 60px 60px 20px 20px;
          transform: scaleX(2);
        }
        35% {
          height: 15px;
          border-radius: 50%;
          transform: scaleX(1);
        }
        100% {
          top: 0;
        }
      }

      div#pre-loader-errors {
        display: none;
        color: white;
        text-align: center;
        margin: 20px;
      }

    </style>
</head>

<body class="app">
  <div id="app_body">
    <!-- PRELOADER POPUP -->
    <div class="pre-loader-fullscreen">
        <div class="pre-loader">
          <div id="pre-loader-errors">
            
          </div>
          <div class="loading" id="pre-loader-frame">
            <div class="bounceball"></div>
            <div class="text">LOADING</div>
          </div>
        </div>  

        <div id="app_title">
            {{title}} {{version}}
        </div>
    </div>
  </div>

  <script type="text/javascript">
    window.template_root = "{{template_root}}";
    window.app_path = "{{app_root}}";
    window.app_version = "{{version}}";
    window.app_branch = "{{branch}}";
    window.no_es6_site = "{{no_es6_site}}";
    window.isDevToolsOpen = function() {
      var r = /./
      window.devtools_open = false;
      r.toString = function () {
          window.devtools_open = true;
      }
      return window.devtools_open;
    }

    window.supportsES6 = function() {
        "use strict";

        if (typeof Symbol == "undefined") return false;
        try {
            eval("class Foo {}");
            eval("var bar = (x) => x+1");
        } catch (e) { return false; }

        return true;
    }

    window.preapp_error_handler = function(evt){
      // e.message, e.filename, e.lineno, e.colno, e.error, e
      window.last_error = evt;
      $("#pre-loader-frame").hide();
      if (!window.supportsES6()) {
        $("#pre-loader-errors").show().append("<div>Our apologies but your browser is not supported!</div>");
        if (window.no_es6_site) {
          window.no_es6_site = null; // avoid looping errors?
          window.location = window.no_es6_site;
        }
      } else {
        $("#pre-loader-errors").show().append("<div>ERROR..." + evt.error.message + "</div>");
      }
      
      if (window.isDevToolsOpen()) return;
      console.log(evt);
      return false;
    }
    window.addEventListener("error", window.preapp_error_handler);
  </script>


  <script type="text/javascript" src="/swamcore/plugins/jquery.js"></script>

  {{js_includes}}

</body>
</html>
