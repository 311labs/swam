<div class="swam-chat-header border-bottom">
    <div class="row">
        <div class="col">
            <div class="swam-chat-title py-1">{{{options.title}}}</div>
        </div>
        <div class="col-auto">
            <div id="chat_bar">
                {{#options.buttons}}
                <button type="button" class="btn btn-link" data-action="{{.action}}">{{{ICON(.icon)}}}
                </button>
                {{/options.buttons}}
            </div>
        </div>
    </div>
</div>

<div id="chatlist"></div>
<div id="chatform">
    <form autocorrect="off" spellcheck="false" autocomplete="off">
        <div class="row">
            <div class="col-sm-12">
                <div class="swam-form-input textarea-input-group"><textarea placeholder="enter a message" class="form-control form-control-textarea input-textarea" rows="2" id="message" name="message"></textarea></div>
            </div>
        </div>
        <div>
        	<button type="button" class="btn btn-primary w-100" data-action="send_msg">SEND</button>
        </div>
    </form>
</div>
