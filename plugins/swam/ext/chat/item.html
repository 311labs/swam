<div class="chat-avatar">
	{{#model.by.avatar}}
	<img src="{{model.by.avatar}}" alt="">
	{{/model.by.avatar}}
	{{^model.by.avatar}}
	<div class="chat-avatar-initials">{{model.by.initials|ifempty('?')}}</div>
	{{/model.by.avatar}}
</div>
<div class="{{options.kind}}-bubble">
	<div class="chat-by">{{model.by.display_name}}</div>
	<div class="chat-msg">{{{get_message|linkify('view link')}}}</div>
	<div class="chat-time">{{model.created|datetime}}</div>
</div>
