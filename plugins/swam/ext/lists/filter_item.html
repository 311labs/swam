<button class="btn btn-link p-0" data-action="edit_filter" data-id="{{options.name}}">
	<span class="swam-item-label fw-bold align-middle">{{options.label}}</span>
	<span class="swam-item-operator align-middle"> {{options.operator}} </span>
	<span class="swam-item-value fw-bold align-middle">{{options.value}}</span>
</button>
<button class="btn btn-link p-0" data-action="remove_filter" data-id="{{options.name}}">{{{ICON('x')}}}</button>
