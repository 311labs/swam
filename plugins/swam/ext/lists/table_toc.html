
<div class="swam-toc {{#options.view_padding}}swam-toc-padded{{/options.view_padding}}">
	<div id="toc_header" class="swam-toc-header">
		<div class="row">
			<div class="col">
				<div class="row">
					<div class="col">
							<div class="swam-toc-title">{{options.title}}</div>
					</div>
					{{#options.filter_bar_filters|bool}}
					<div class="col-auto mt-1" id="filter_bar">
					</div>
					{{/options.filter_bar_filters|bool}}
				</div>

			</div>
			<div class="col-auto mt-1" id="action_bar">

			</div>
		</div>
		<div class="swam-toc-toggle" data-action="toggle">{{{ICON('chevron-double-right')}}}</div>
	</div>
	<div id="toc_table" class="swam-toc-table"></div>

</div>
<div id="toc_view" class="swam-toc-view {{#options.view_padding}}p-4{{/options.view_padding}}">
	
</div>
