<div class="dropdown">
   <button class="{{options.btn_classes}} dropdown-toggle" type="button" id="searchdown" data-bs-auto-close="true" role="button" data-bs-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
     {{{active_label}}}
   </button>
   <div class="dropdown-menu dropdown-menu-start shadow">
      {{#options.title}}<div class="dropdown-header bg-primary text-white" style="margin-top: -0.5rem;">{{options.title}}</div>{{/options.title}}
      <div class="p-1">
         <input class="form-control form-control-sm" name="search" id="search" type="text" placeholder="{{options.placeholder}}" autocomplete="off">
      </div>
      <div id="searchdown-list"></div>
   </div>
</div>
