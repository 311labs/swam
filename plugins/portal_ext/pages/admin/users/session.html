<div class="row">
	<div class="col-auto fs-3 text-brand">
		{{{ICON('clock-history')}}}
	</div>
	<div class="col fs-8">
		<div class="row">
			<div class="col">
				<div class="fw-bold">
					{{model.last_activity|ago}}
				</div>
			</div>
			<div class="col-auto">
				<div class="text-end">{{model.created|date}}</div>
			</div>
		</div>
		<div>
			<div>{{{ICON('pin-map-fill')}}} {{model.ip}} @ {{model.location.city}}, {{model.location.state}}</div>
			<div>{{{ICON(model.browser_icon)}}} {{model.browser}} on {{model.device}}</div>
		</div>
	</div>
</div>
