<div class="sticky-top p-3">
    <div class="dropdown position-absolute top-0 end-0">
      <button class="btn btn-link text-muted" data-bs-toggle="dropdown" role="button">{{{ICON("bi bi-three-dots-vertical")}}}</button>
      <ul class="dropdown-menu shadow" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#" data-action="edit">{{{ICON("pencil-fill")}}} Edit Rule</a></li>
        <li><a class="dropdown-item" href="#" data-action="remove">{{{ICON("trash")}}} Delete Rule</a></li>
      </ul>
    </div>

    <h4>Rule #{{model.id}} - {{model.name}}</h4>
    <div>Priority: {{model.priority}}</div>
    <div>Bundle: {{model.bundle|mintosecs|prettytimer}}</div>
  </div>
</div>

<div class="px-3">
  <button class="btn btn-primary" data-action="add">{{{ICON('plus')}}} Add Check</button>
</div>

<div class="m-3" id="list">
	
</div>
