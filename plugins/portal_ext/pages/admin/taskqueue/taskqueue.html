<div class="row">
	<div class="col">
		<h3>Task Queue</h3>
	</div>
	<div class="col-auto">
		<h5><span class="d-none d-md-inline-block">running: </span><span class="badge bg-primary" id="tq_running_count">0</span></h5>
	</div>
	<div class="col-auto">
		<h5><span class="d-none d-md-inline-block">scheduled: </span><span class="badge bg-success" id="tq_scheduled_count">0</span></h5>
	</div>
	<div class="col-auto">
		<h5><span class="d-none d-md-inline-block">backlog: </span><span class="badge bg-danger" id="tq_backlog_count">0</span></h5>
	</div>
	<div class="col-auto">
		<h5><span class="d-none d-md-inline-block">failed: </span><span class="badge bg-danger" id="tq_failed_count">0</span></h5>
	</div>
	<div class="col-auto text-right">
		<button class="btn btn-link btn-sm" data-action="tq_chart">{{{ICON('graph-up')}}}</button>
		<button class="btn btn-link btn-sm" data-action="refresh">{{{ICON('arrow-repeat')}}}</button>

	</div>
</div>
<div>
	<div class="row">
		<div class="col-xl-6 col-lg-6">
		  	<div class="card mt-3">
				<div class="card-body">
					<div id="table_workers"></div>
		  		</div>
			</div>
	  	</div>
		<div class="col-xl-6 col-lg-6">
			<div id="barchart_cmpltd" class="mt-3"></div>
		</div>

	</div>

	<div class="card mt-3">
		<div id="list">
			
		</div>
	</div>
</div>
