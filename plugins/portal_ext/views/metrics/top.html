<div class="card {{options.card_classes}}">
	<div class="card-header">
		<h4>{{options.title}}</h4>
	</div>
	<div class="card-body">
		<ol>
			{{#data}}
				<li><div class="row">
					<div class="col">{{.group__name}}</div>
					<div class="col-auto">{{.value}}</div>
				</div></li>
			{{/data}}
		</ol>
	</div>
</div>
