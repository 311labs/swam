<div class="card {{options.card_classes}}">
	<div class="card-header">
		<div class="row">
		    <div class="col h4">{{{options.title}}}</div> 
		    {{#options.show_filters}}
		    <div class="col-auto" id="card_filter"></div>
		    {{/options.show_filters}}
		    {{{#options.show_refresh}}}
		    <div class="col-auto small">
		        <button class="btn btn-light btn-sm" data-action="chart_refresh">{{{ICON('arrow-repeat')}}}
		        </button>
		    </div>
		    {{{/options.show_refresh}}}
		</div>
	</div>
	<div class="card-body">
		<ol>
			{{#data}}
				<li><div class="row">
					<div class="col">{{.group__name}}</div>
					<div class="col-auto">{{.value}}</div>
				</div></li>
			{{/data}}
		</ol>
	</div>
</div>
