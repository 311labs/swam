<div class="card">
    <div class="card-header d-inline {{options.title_classes}}">
        <div class="row">
            <div class="col h4">{{{options.title}}}</div> 
            {{#options.group_select}}
            <div class="col-auto" id="group_select"></div>
            {{/options.group_select}}
            {{#options.filters}}
            <div class="col-auto" id="card_filter"></div>
            {{/options.filters}}
            {{#options.chart_types}}
            <div class="col-auto" id="chart_types"></div>
            {{/options.chart_types}}
            {{{#options.show_refresh}}}
            <div class="col-auto small">
                {{#options.show_table}}
                <button class="btn btn-light btn-sm" data-action="show_table">{{{ICON('table')}}}
                </button>
                {{/options.show_table}}
                <button class="btn btn-light btn-sm" data-action="chart_refresh">{{{ICON('arrow-repeat')}}}
                </button>
            </div>
            {{{/options.show_refresh}}}
        </div>
    </div>
    <div class="card-body">
        <div class="metrics-chart" id="metrics_chart">

        </div>
    </div>
</div>
