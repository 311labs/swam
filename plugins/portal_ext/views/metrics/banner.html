<div class="card {{options.card_classes}}">
	<div class="card-header">

		<h4>{{options.title}}</h4>
	</div>
	<div class="card-body">
		<div class="row pb-3">
			{{#data|iter}}
			<div class="col">
				<div class="fs-8">{{.key}}</div>
				<div class="fs-4">{{.value}}</div>
			</div>
			{{/data|iter}}
		</div>
	</div>
</div>
