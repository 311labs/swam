<div class="card {{options.card_classes}}">
	{{#options.title}}
	<div class="card-header">
		<h4>{{options.title}}</h4>
	</div>
	{{/options.title}}
	<div class="card-body">
		<div class="row">
			{{#data}}
			<div class="col">
				<div class="fs-8">{{.label}}</div>
				<div class="fs-4">{{.value}}</div>
			</div>
			{{/data}}
		</div>
	</div>
</div>
